<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Style Editor</title>
    <style>
        :root {
            --bg-color: #282c34;
            --primary-color: #3d424d;
            --secondary-color: #4a505f;
            --text-color: #abb2bf;
            --header-color: #61afef;
            --border-color: #5c6370;
            --button-bg: #61afef;
            --button-text: #282c34;
            --button-hover: #98c379;
            --danger-bg: #e06c75;
            --danger-hover: #be5046;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1, h2 {
            color: var(--header-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-top: 0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .controls, .output {
            flex: 1;
            background-color: var(--primary-color);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-self: flex-start;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            padding: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: var(--button-bg);
            color: var(--button-text);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover { background-color: var(--button-hover); }
        .btn-danger { background-color: var(--danger-bg); }
        .btn-danger:hover { background-color: var(--danger-hover); }

        #gui-container {
            flex: 2;
        }
        .target-container {
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 15px;
            opacity: 1;
            transition: opacity 0.2s;
        }
        .target-header {
            background-color: var(--secondary-color);
            padding: 10px 15px;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
            cursor: grab;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .target-header .title {
            word-break: break-all;
        }
        .target-actions button, .style-actions button {
            padding: 4px 8px;
            font-size: 12px;
            margin-left: 5px;
        }
        .style-list {
            padding: 15px;
            min-height: 20px;
        }
        .style-item {
            background-color: var(--secondary-color);
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 8px;
            cursor: grab;
            display: flex;
            justify-content: space-between;
            align-items: center;
            word-break: break-all;
        }
        .style-item:last-child { margin-bottom: 0; }
        .dragging {
            opacity: 0.5;
        }
        .drag-over {
            border: 2px dashed var(--header-color);
        }
        #output-json {
            min-height: 400px;
        }
    </style>
</head>
<body>

    <h1>JSON Style Editor</h1>

    <div class="container">
        <div class="controls">
            <h2>Input JSON</h2>
            <textarea id="json-input"></textarea>
            <button id="load-btn">Load / Reset</button>
            <button id="export-btn">Export to JSON</button>
        </div>
        <div id="gui-container">
            <h2>Graphical Layout</h2>
            </div>
    </div>
    
    <div class="output" id="output-container" style="display:none;">
        <h2>Exported JSON</h2>
        <textarea id="output-json" readonly></textarea>
        <button onclick="copyOutput()">Copy to Clipboard</button>
    </div>


<script>

    function parseJson(inputStr) {
        try {
            const data = JSON.parse(inputStr);
            const tempStore = {};
            const keyRegex = /controlStyles\[(\d+)\]\.(target|styles)(?:\[(\d+)\])?/;

            for (const key in data) {
                const match = key.match(keyRegex);
                if (match) {
                    const targetIndex = parseInt(match[1], 10);
                    const type = match[2];
                    
                    if (!tempStore[targetIndex]) {
                        tempStore[targetIndex] = { target: '', styles: [] };
                    }

                    if (type === 'target') {
                        tempStore[targetIndex].target = data[key];
                    } else if (type === 'styles') {
                        const styleIndex = parseInt(match[3], 10);
                        // Ensure styles array is large enough and place style at correct index
                        if(!tempStore[targetIndex].styles[styleIndex]){
                             tempStore[targetIndex].styles[styleIndex] = data[key];
                        }
                    }
                }
            }
            
            // Convert object to array, filtering out empty slots and nulls
            return Object.values(tempStore).map(t => ({
                ...t,
                styles: t.styles.filter(s => s != null) 
            }));

        } catch (e) {
            alert('Invalid JSON format: ' + e.message);
            return null;
        }
    }

    function renderGui() {
        guiContainer.innerHTML = '<h2>Graphical Layout</h2>'; // Reset
        
        appData.forEach((targetData, targetIndex) => {
            const targetContainer = document.createElement('div');
            targetContainer.className = 'target-container';
            targetContainer.draggable = true;
            targetContainer.dataset.targetIndex = targetIndex;

            const targetHeader = document.createElement('div');
            targetHeader.className = 'target-header';
            targetHeader.innerHTML = `<span class="title">Target ${targetIndex}: ${targetData.target}</span>`;
            
            const targetActions = document.createElement('div');
            targetActions.className = 'target-actions';
            
            const pasteBtn = document.createElement('button');
            pasteBtn.textContent = 'Paste Style';
            pasteBtn.onclick = () => {
                if (styleClipboard) {
                    appData[targetIndex].styles.push(styleClipboard);
                    renderGui();
                } else {
                    alert('Clipboard is empty. Copy a style first.');
                }
            };

            const deleteTargetBtn = document.createElement('button');
            deleteTargetBtn.textContent = 'Delete Target';
            deleteTargetBtn.className = 'btn-danger';
            deleteTargetBtn.onclick = () => {
                if (confirm(`Are you sure you want to delete Target ${targetIndex}?`)) {
                    appData.splice(targetIndex, 1);
                    renderGui();
                }
            };
            
            targetActions.appendChild(pasteBtn);
            targetActions.appendChild(deleteTargetBtn);
            targetHeader.appendChild(targetActions);
            
            const styleList = document.createElement('div');
            styleList.className = 'style-list';
            styleList.dataset.targetIndex = targetIndex;

            targetData.styles.forEach((style, styleIndex) => {
                const styleItem = document.createElement('div');
                styleItem.className = 'style-item';
                styleItem.draggable = true;
                styleItem.dataset.targetIndex = targetIndex;
                styleItem.dataset.styleIndex = styleIndex;
                styleItem.innerHTML = `<span>${style}</span>`;

                const styleActions = document.createElement('div');
                styleActions.className = 'style-actions';

                const copyBtn = document.createElement('button');
                copyBtn.textContent = 'Copy';
                copyBtn.onclick = () => {
                    styleClipboard = style;
                    alert(`Copied: "${style}"`);
                };

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.className = 'btn-danger';
                deleteBtn.onclick = () => {
                    appData[targetIndex].styles.splice(styleIndex, 1);
                    renderGui();
                };

                styleActions.appendChild(copyBtn);
                styleActions.appendChild(deleteBtn);
                styleItem.appendChild(styleActions);
                styleList.appendChild(styleItem);
            });

            targetContainer.appendChild(targetHeader);
            targetContainer.appendChild(styleList);
            guiContainer.appendChild(targetContainer);
        });
        
        addDragAndDropListeners();
    }

    function addDragAndDropListeners() {
        const draggables = document.querySelectorAll('.target-container, .style-item');
        const dropzones = document.querySelectorAll('.target-container, .style-list');

        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', (e) => {
                e.stopPropagation();
                draggedItem = {
                    element: draggable,
                    isTarget: draggable.classList.contains('target-container'),
                    sourceTargetIndex: parseInt(draggable.dataset.targetIndex, 10),
                    sourceStyleIndex: draggable.classList.contains('style-item') ? parseInt(draggable.dataset.styleIndex, 10) : null
                };
                setTimeout(() => draggable.classList.add('dragging'), 0);
            });

            draggable.addEventListener('dragend', (e) => {
                e.stopPropagation();
                draggedItem.element.classList.remove('dragging');
                draggedItem = null;
            });
        });

        dropzones.forEach(zone => {
            zone.addEventListener('dragover', e => {
                e.preventDefault();
                e.stopPropagation();
                zone.classList.add('drag-over');
            });
            zone.addEventListener('dragleave', e => {
                e.preventDefault();
                e.stopPropagation();
                zone.classList.remove('drag-over');
            });
            zone.addEventListener('drop', e => {
                e.preventDefault();
                e.stopPropagation();
                zone.classList.remove('drag-over');

                if (!draggedItem) return;

                const dropTargetElement = e.target.closest('.target-container');
                if (!dropTargetElement) return;
                
                const destTargetIndex = parseInt(dropTargetElement.dataset.targetIndex, 10);

                if (draggedItem.isTarget) {
                    // Move target
                    const [removedTarget] = appData.splice(draggedItem.sourceTargetIndex, 1);
                    appData.splice(destTargetIndex, 0, removedTarget);
                } else {
                    // Move style
                    const dropStyleElement = e.target.closest('.style-item');
                    const [removedStyle] = appData[draggedItem.sourceTargetIndex].styles.splice(draggedItem.sourceStyleIndex, 1);
                    
                    if (dropStyleElement) {
                        // Dropped on another style
                        const destStyleIndex = parseInt(dropStyleElement.dataset.styleIndex, 10);
                        appData[destTargetIndex].styles.splice(destStyleIndex, 0, removedStyle);
                    } else {
                        // Dropped on a style list (or target header)
                        appData[destTargetIndex].styles.push(removedStyle);
                    }
                }
                renderGui();
            });
        });
    }

    function doExport() {
        const output = {};
        appData.forEach((targetData, targetIndex) => {
            output[`controlStyles[${targetIndex}].target`] = targetData.target;
            targetData.styles.forEach((style, styleIndex) => {
                output[`controlStyles[${targetIndex}].styles[${styleIndex}]`] = style;
            });
        });
        outputJson.value = JSON.stringify(output, null, 2);
        outputContainer.style.display = 'block';
    }
    
    function copyOutput() {
        outputJson.select();
        document.execCommand('copy');
        alert('Exported JSON copied to clipboard!');
    }

    // --- Initial Load ---
    loadBtn.addEventListener('click', () => {
        const data = parseJson(jsonInput.value);
        if (data) {
            appData = data;
            renderGui();
        }
    });

    exportBtn.addEventListener('click', doExport);
    
    // Pre-fill and load the example JSON
    jsonInput.value = JSON.stringify(initialJson, null, 2);
    loadBtn.click();

</script>
