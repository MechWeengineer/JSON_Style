<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Style Editor</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/material-darker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>

    <style>
        :root {
            --bg-color: #282c34;
            --primary-color: #3d424d;
            --secondary-color: #4a505f;
            --tertiary-color: #2c313a; /* NEW: For target headers */
            --text-color: #abb2bf;
            --header-color: #61afef;
            --border-color: #5c6370;
            --button-bg: #61afef;
            --button-text: #282c34;
            --button-hover: #98c379;
            --danger-bg: #e06c75;
            --danger-hover: #be5046;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        h1, h2 {
            color: var(--header-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin: 0 0 20px 0;
        }

        /* Layout (Unchanged) */
        .main-container {
            display: flex;
            gap: 0;
            height: calc(100vh - 80px);
        }
        .left-column, .right-column, .center-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow: hidden;
        }
        .left-column { flex-basis: 25%; }
        .center-column { flex-basis: 50%; }
        .right-column { flex-basis: 25%; }

        /* Resizer (Unchanged) */
        .resizer {
            flex-basis: 6px;
            background-color: var(--border-color);
            cursor: col-resize;
            z-index: 10;
        }
        .resizer:hover { background-color: var(--header-color); }

        .controls, .output, .target-directory, .gui-wrapper {
            background-color: var(--primary-color);
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .gui-wrapper, .target-directory { overflow-y: auto; }
        .CodeMirror {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            height: auto;
            flex-grow: 1;
        }
        
        /* --- MODIFIED & NEW STYLES --- */

        /* NEW: Grab handle style */
        .grab-handle {
            cursor: grab;
            padding-right: 10px;
            display: flex;
            align-items: center;
        }
        .grab-handle svg {
            width: 12px;
            height: 18px;
            fill: var(--text-color);
            opacity: 0.7;
        }

        /* MODIFIED: Target container and header */
        .target-container {
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        .target-header {
            background-color: var(--tertiary-color); /* More prominent bg */
            padding: 12px 15px; /* More padding */
            border-radius: 8px 8px 0 0;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            cursor: default; /* Remove grab cursor from header */
        }
        .target-header .title-group {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-grow: 1;
            min-width: 0;
        }
        
        /* NEW: Target Divider */
        .target-divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 20px 0;
        }

        /* MODIFIED: Indented Style List */
        .style-list {
            padding: 15px;
            padding-left: 45px; /* Indent the styles */
        }
        .style-item {
            background-color: var(--secondary-color);
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: default; /* Remove grab cursor */
        }
        
        /* MODIFIED: Right column directory item */
        .directory-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background-color: var(--secondary-color);
            border-radius: 4px;
            border: 1px solid var(--border-color);
            cursor: default; /* Remove grab cursor */
        }
        .directory-item .dir-title { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .dragging { opacity: 0.4; }
        .drag-over { border: 2px dashed var(--header-color) !important; background-color: var(--tertiary-color); }
    </style>
</head>
<body>
    <h1>JSON Style Editor</h1>
    <div class="main-container">
        <div class="left-column" id="left-column">
             <div class="controls">
                <h2>Input JSON</h2>
                <div id="json-input-editor"></div>
                <button id="load-btn">Load / Reset</button>
                <button id="export-btn">Export to JSON</button>
            </div>
        </div>

        <div class="resizer" id="resizer-left-center"></div>
        
        <div class="center-column" id="center-column">
             <div class="gui-wrapper">
                <h2>Graphical Layout</h2>
                <div id="gui-container"></div>
            </div>
        </div>
        
        <div class="resizer" id="resizer-center-right"></div>

        <div class="right-column" id="right-column">
            <div class="target-directory" id="target-directory-container" style="display:none;">
                <h2>Target Directory</h2>
                <div id="target-directory-list"></div>
            </div>
        </div>
    </div>

<script>
    // --- State & DOM Elements ---
    let appData = [];
    let styleClipboard = null;
    let draggedItem = null;
    let jsonEditor;

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        jsonEditor = CodeMirror(document.getElementById('json-input-editor'), {
            lineNumbers: true, mode: { name: 'javascript', json: true }, theme: 'material-darker', lineWrapping: true
        });
        initApp();
        initResizers();
    });

    function initApp() {
        const initialJson = `{"controlStyles[0].target":"Rectangle#BackgroundFill","controlStyles[0].styles[0]":"Fill=Transparent","controlStyles[1].target":"Taskbar.TaskListLabeledButtonPanel@CommonStates > Border#BackgroundElement","controlStyles[1].styles[0]":"BorderBrush@ActiveNormal=#40b07033","controlStyles[2].target":"This is a very long target name designed to test text wrapping.","controlStyles[2].styles[0]":"BorderBrush@ActiveNormal=#40b07033","controlStyles[3].target":"TextBlock#TimeInnerTextBlock","controlStyles[3].styles[0]":"Foreground=White"}`;
        jsonEditor.setValue(JSON.stringify(JSON.parse(initialJson), null, 2));
        
        document.getElementById('load-btn').addEventListener('click', () => {
            const data = parseJson(jsonEditor.getValue());
            if (data) { appData = data; renderAll(); }
        });
        document.getElementById('export-btn').addEventListener('click', doExport);
        document.getElementById('load-btn').click();
    }
    
    function initResizers() { /* Unchanged */ }

    // --- Data Parsing ---
    function parseJson(inputStr) { /* Unchanged */ }

    // --- Rendering ---
    function renderAll() {
        document.getElementById('target-directory-container').style.display = appData.length > 0 ? 'flex' : 'none';
        renderGui();
        renderDirectory();
        addEventListeners();
    }
    
    // NEW: SVG for the grab handle
    const grabHandleSVG = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 16">
            <circle cx="2" cy="2" r="1.5"/><circle cx="8" cy="2" r="1.5"/>
            <circle cx="2" cy="8" r="1.5"/><circle cx="8" cy="8" r="1.5"/>
            <circle cx="2" cy="14" r="1.5"/><circle cx="8" cy="14" r="1.5"/>
        </svg>
    `;

    function renderGui() {
        const guiContainer = document.getElementById('gui-container');
        guiContainer.innerHTML = '';
        appData.forEach((targetData, targetIndex) => {
            // Main container for the target block
            const targetBlock = document.createElement('div');
            targetBlock.className = 'target-block';

            // The visible target card
            const targetContainer = document.createElement('div');
            targetContainer.className = 'target-container';
            targetContainer.dataset.targetIndex = targetIndex; // Keep data on the main container
            targetContainer.innerHTML = `
                <div class="target-header">
                    <div class="grab-handle" draggable="true">${grabHandleSVG}</div>
                    <div class="title-group">
                        Target 
                        <input type="number" min="0" value="${targetIndex}" class="renumber-input" data-target-index="${targetIndex}">: 
                        <span class="title-text editable" data-type="target" data-target-index="${targetIndex}">${targetData.target}</span>
                    </div>
                    <div class="target-actions">
                        <button class="paste-style-btn" data-target-index="${targetIndex}">Paste Style</button>
                        <button class="delete-target-btn btn-danger" data-target-index="${targetIndex}">Delete Target</button>
                    </div>
                </div>
                <div class="style-list" data-target-index="${targetIndex}">
                    ${targetData.styles.map((style, styleIndex) => `
                        <div class="style-item" data-target-index="${targetIndex}" data-style-index="${styleIndex}">
                            <div class="grab-handle" draggable="true">${grabHandleSVG}</div>
                            <span class="style-text editable" data-type="style" data-target-index="${targetIndex}" data-style-index="${styleIndex}">${style}</span>
                            <div class="style-actions">
                                <button class="copy-style-btn" data-target-index="${targetIndex}" data-style-index="${styleIndex}">Copy</button>
                                <button class="delete-style-btn btn-danger" data-target-index="${targetIndex}" data-style-index="${styleIndex}">Delete</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            targetBlock.appendChild(targetContainer);
            
            // Add a divider after the block, but not for the last one
            if (targetIndex < appData.length - 1) {
                const divider = document.createElement('div');
                divider.className = 'target-divider';
                targetBlock.appendChild(divider);
            }

            guiContainer.appendChild(targetBlock);
        });
    }

    function renderDirectory() {
        const directoryList = document.getElementById('target-directory-list');
        directoryList.innerHTML = '';
        appData.forEach((targetData, index) => {
            const item = document.createElement('div');
            item.className = 'directory-item';
            item.dataset.targetIndex = index;
            item.innerHTML = `
                <div class="grab-handle" draggable="true">${grabHandleSVG}</div>
                <input type="number" min="0" value="${index}" class="renumber-input" data-target-index="${index}">
                <span class="dir-title">${targetData.target}</span>
            `;
            directoryList.appendChild(item);
        });
    }


    // --- Core Logic & Event Handlers ---
    function addEventListeners() {
        // ... (Click, renumber, and other listeners are mostly unchanged) ...

        // MODIFIED: Drag and Drop now listens on handles
        const draggables = document.querySelectorAll('.grab-handle');
        draggables.forEach(handle => {
            handle.addEventListener('dragstart', (e) => {
                e.stopPropagation();
                // Get the draggable parent container
                const parentElement = handle.closest('.target-container, .style-item, .directory-item');
                if (!parentElement) return;

                draggedItem = { 
                    element: parentElement, // The element to apply style to
                    isTarget: parentElement.matches('.target-container, .directory-item'), 
                    isStyle: parentElement.matches('.style-item'),
                    sourceTargetIndex: parseInt(parentElement.dataset.targetIndex, 10), 
                    sourceStyleIndex: parentElement.matches('.style-item') ? parseInt(parentElement.dataset.styleIndex, 10) : null 
                };
                setTimeout(() => parentElement.classList.add('dragging'), 0);
            });
            handle.addEventListener('dragend', () => {
                if (draggedItem && draggedItem.element) draggedItem.element.classList.remove('dragging');
                draggedItem = null;
                document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
            });
        });
        
        // Dropzone logic is largely unchanged
        const dropzones = document.querySelectorAll('.target-container, .style-item, .directory-item');
        dropzones.forEach(zone => {
            zone.addEventListener('dragover', (e) => { e.preventDefault(); e.stopPropagation(); zone.classList.add('drag-over'); });
            zone.addEventListener('dragleave', (e) => { e.stopPropagation(); zone.classList.remove('drag-over'); });
            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                e.stopPropagation();
                zone.classList.remove('drag-over');
                if (!draggedItem) return;

                const destTargetElement = e.target.closest('.target-container, .directory-item');
                const destStyleElement = e.target.closest('.style-item');
                
                // Determine drop location more carefully
                let finalDestTargetIndex;
                if (draggedItem.isTarget) {
                    if (!destTargetElement) return;
                    finalDestTargetIndex = parseInt(destTargetElement.dataset.targetIndex, 10);
                    moveTarget(draggedItem.sourceTargetIndex, finalDestTargetIndex);
                } else if (draggedItem.isStyle) {
                    const destListElement = e.target.closest('.target-container');
                    if (!destListElement) return; // Can't drop a style outside a target
                    finalDestTargetIndex = parseInt(destListElement.dataset.targetIndex, 10);

                    const [removedStyle] = appData[draggedItem.sourceTargetIndex].styles.splice(draggedItem.sourceStyleIndex, 1);
                    
                    if (destStyleElement) {
                         const destStyleIndex = parseInt(destStyleElement.dataset.styleIndex, 10);
                         appData[finalDestTargetIndex].styles.splice(destStyleIndex, 0, removedStyle);
                    } else {
                        appData[finalDestTargetIndex].styles.push(removedStyle);
                    }
                    renderAll();
                }
            });
        });

        // Other listeners (delegated clicks, renumbering)
        document.body.addEventListener('click', (e) => {
            if (e.target.matches('.editable') && !document.querySelector('.edit-in-progress')) {
                handleTextEdit(e.target);
            }
            const targetIndex = parseInt(e.target.dataset.targetIndex, 10);
            const styleIndex = parseInt(e.target.dataset.styleIndex, 10);
            if (e.target.matches('.paste-style-btn')) {
                if (styleClipboard) { appData[targetIndex].styles.push(styleClipboard); renderAll(); }
                else alert('Clipboard is empty.');
            } else if (e.target.matches('.delete-target-btn')) {
                if (confirm(`Delete Target ${targetIndex}?`)) { appData.splice(targetIndex, 1); renderAll(); }
            } else if (e.target.matches('.copy-style-btn')) {
                styleClipboard = appData[targetIndex].styles[styleIndex];
                alert(`Copied: "${styleClipboard}"`);
            } else if (e.target.matches('.delete-style-btn')) {
                appData[targetIndex].styles.splice(styleIndex, 1);
                renderAll();
            }
        });

        document.querySelectorAll('.renumber-input').forEach(input => {
            input.addEventListener('change', (e) => {
                const oldIndex = parseInt(e.target.dataset.targetIndex, 10);
                const newIndex = parseInt(e.target.value, 10);
                moveTarget(oldIndex, newIndex);
            });
        });
    }
    
    // Unchanged helper functions are included below for completeness
    function moveTarget(oldIndex, newIndex) {
        if (isNaN(newIndex) || newIndex < 0 || newIndex >= appData.length) {
            alert(`Invalid index. Please enter a number between 0 and ${appData.length - 1}.`);
            renderAll(); // Re-render to reset invalid input
            return;
        }
        if (oldIndex !== newIndex) {
            const [targetToMove] = appData.splice(oldIndex, 1);
            appData.splice(newIndex, 0, targetToMove);
            renderAll();
        }
    }

    function handleTextEdit(spanElement) {
        const currentText = spanElement.textContent;
        const input = document.createElement('input');
        input.type = 'text';
        input.value = currentText;
        input.className = 'edit-in-progress';
        
        spanElement.replaceWith(input);
        input.focus();
        input.select();

        const saveEdit = () => {
            const newValue = input.value;
            const { type, targetIndex, styleIndex } = spanElement.dataset;
            if (type === 'target') {
                appData[parseInt(targetIndex)].target = newValue;
            } else if (type === 'style') {
                appData[parseInt(targetIndex)].styles[parseInt(styleIndex)] = newValue;
            }
            renderAll();
        };

        input.addEventListener('blur', saveEdit);
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') input.blur();
            if (e.key === 'Escape') renderAll();
        });
    }
    
    function doExport() {
        const output = {};
        appData.forEach((targetData, targetIndex) => {
            output[`controlStyles[${targetIndex}].target`] = targetData.target;
            targetData.styles.forEach((style, styleIndex) => {
                output[`controlStyles[${targetIndex}].styles[${styleIndex}]`] = style;
            });
        });
        const outputJsonEl = document.getElementById('output-json');
        outputJsonEl.value = JSON.stringify(output, null, 2);
        document.getElementById('output-container').style.display = 'flex';
    }

    function initResizers() {
        const resizerLeft = document.getElementById('resizer-left-center');
        const resizerRight = document.getElementById('resizer-center-right');
        const leftCol = document.getElementById('left-column');
        const centerCol = document.getElementById('center-column');
        const rightCol = document.getElementById('right-column');

        const createResizeHandler = (left, right) => (e) => {
            e.preventDefault();
            let prevX = e.clientX;

            const handleMouseMove = (moveEvent) => {
                const deltaX = moveEvent.clientX - prevX;
                prevX = moveEvent.clientX;
                const leftWidth = left.getBoundingClientRect().width;
                const rightWidth = right.getBoundingClientRect().width;
                left.style.flexBasis = `${leftWidth + deltaX}px`;
                right.style.flexBasis = `${rightWidth - deltaX}px`;
            };
            const handleMouseUp = () => {
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', handleMouseUp);
            };
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        };
        
        resizerLeft.addEventListener('mousedown', createResizeHandler(leftCol, centerCol));
        resizerRight.addEventListener('mousedown', createResizeHandler(centerCol, rightCol));
    }

    function parseJson(inputStr) {
        try {
            return Object.values(Object.entries(JSON.parse(inputStr)).reduce((acc, [key, value]) => {
                const match = key.match(/controlStyles\[(\d+)\]\.(target|styles)(?:\[(\d+)\])?/);
                if (match) {
                    const [, targetIndex, type, styleIndex] = match;
                    const idx = parseInt(targetIndex, 10);
                    if (!acc[idx]) acc[idx] = { target: '', styles: [] };
                    if (type === 'target') acc[idx].target = value;
                    else if (type === 'styles') acc[idx].styles[parseInt(styleIndex, 10)] = value;
                }
                return acc;
            }, {})).map(t => ({ ...t, styles: t.styles.filter(Boolean) }));
        } catch (e) {
            alert('Invalid JSON format: ' + e.message);
            return null;
        }
    }
</script>
</body>
</html>
