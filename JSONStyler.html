<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Style Editor</title>
    <style>
        :root {
            --bg-color: #282c34;
            --primary-color: #3d424d;
            --secondary-color: #4a505f;
            --text-color: #abb2bf;
            --header-color: #61afef;
            --border-color: #5c6370;
            --button-bg: #61afef;
            --button-text: #282c34;
            --button-hover: #98c379;
            --danger-bg: #e06c75;
            --danger-hover: #be5046;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: var(--header-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin: 0 0 20px 0;
        }

        /* Three-column layout */
        .main-container {
            display: flex;
            gap: 20px;
        }
        /* MODIFIED: Swapped flex values */
        .left-column, .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .center-column {
            flex: 2;
        }

        .controls, .output, .target-directory {
            background-color: var(--primary-color);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-self: flex-start;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            padding: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: var(--button-bg);
            color: var(--button-text);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover { background-color: var(--button-hover); }
        .btn-danger { background-color: var(--danger-bg); }
        .btn-danger:hover { background-color: var(--danger-hover); }

        /* Center Column: Main GUI */
        .target-container {
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .target-header {
            background-color: var(--secondary-color);
            padding: 10px 15px;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
            cursor: grab;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }
        .target-header .title-group {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-grow: 1;
            min-width: 0; /* Prevents flex item from overflowing */
        }
        .target-header .title-text, .style-text {
            overflow-wrap: break-word;
            word-break: break-word;
            cursor: text;
        }
        .target-header .title-group input.renumber-input {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            width: 45px;
            text-align: center;
            font-weight: bold;
        }
        .style-list { padding: 15px; }
        .style-item {
            background-color: var(--secondary-color);
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 8px;
            cursor: grab;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .style-item .style-text { flex-grow: 1; }
        
        /* NEW: Styles for in-place editing */
        .edit-in-progress {
            width: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--header-color);
            border-radius: 4px;
            padding: 2px 4px;
            font-family: inherit;
            font-size: inherit;
        }
        .target-header .edit-in-progress { padding: 4px 6px; }

        .dragging { opacity: 0.4; }
        .drag-over { border: 2px dashed var(--header-color); }
        #output-json { min-height: 400px; }
        
        /* Right Column Target Directory */
        .target-directory h2 { margin: 0 0 10px; }
        #target-directory-list { list-style-type: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 8px; }
        .directory-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background-color: var(--secondary-color);
            border-radius: 4px;
            cursor: grab;
            border: 1px solid var(--border-color);
        }
        .directory-item .dir-title { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .directory-item input {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            width: 45px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>JSON Style Editor</h1>
    <div class="main-container">
        <div class="left-column">
            <div class="controls">
                <h2>Input JSON</h2>
                <textarea id="json-input"></textarea>
                <button id="load-btn">Load / Reset</button>
                <button id="export-btn">Export to JSON</button>
            </div>
            <div class="output" id="output-container" style="display:none;">
                <h2>Exported JSON</h2>
                <textarea id="output-json" readonly></textarea>
            </div>
        </div>
        
        <div class="center-column">
            <h2>Graphical Layout</h2>
            <div id="gui-container"></div>
        </div>
        
        <div class="right-column">
            <div class="target-directory" id="target-directory-container" style="display:none;">
                <h2>Target Directory</h2>
                <div id="target-directory-list"></div>
            </div>
        </div>
    </div>

<script>
    // --- DOM Elements ---
    const jsonInput = document.getElementById('json-input');
    const loadBtn = document.getElementById('load-btn');
    const exportBtn = document.getElementById('export-btn');
    const guiContainer = document.getElementById('gui-container');
    const outputContainer = document.getElementById('output-container');
    const outputJson = document.getElementById('output-json');
    const directoryContainer = document.getElementById('target-directory-container');
    const directoryList = document.getElementById('target-directory-list');

    // --- State Variables ---
    let appData = [];
    let styleClipboard = null;
    let draggedItem = null;
    
    // --- Data Parsing ---
    function parseJson(inputStr) {
        try {
            const data = JSON.parse(inputStr);
            const tempStore = {};
            const keyRegex = /controlStyles\[(\d+)\]\.(target|styles)(?:\[(\d+)\])?/;
            for (const key in data) {
                const match = key.match(keyRegex);
                if (match) {
                    const targetIndex = parseInt(match[1], 10);
                    const type = match[2];
                    if (!tempStore[targetIndex]) tempStore[targetIndex] = { target: '', styles: [] };
                    if (type === 'target') tempStore[targetIndex].target = data[key];
                    else if (type === 'styles') tempStore[targetIndex].styles[parseInt(match[3], 10)] = data[key];
                }
            }
            return Object.values(tempStore).map(t => ({...t, styles: t.styles.filter(s => s != null)}));
        } catch (e) { alert('Invalid JSON format: ' + e.message); return null; }
    }

    // --- Rendering ---
    function renderAll() {
        directoryContainer.style.display = appData.length > 0 ? 'flex' : 'none';
        renderGui();
        renderDirectory();
        addEventListeners();
    }
    
    function renderGui() {
        guiContainer.innerHTML = '';
        appData.forEach((targetData, targetIndex) => {
            const targetContainer = document.createElement('div');
            targetContainer.className = 'target-container';
            targetContainer.draggable = true;
            targetContainer.dataset.targetIndex = targetIndex;
            targetContainer.innerHTML = `
                <div class="target-header">
                    <div class="title-group">
                        Target 
                        <input type="number" min="0" value="${targetIndex}" class="renumber-input" data-target-index="${targetIndex}">: 
                        <span class="title-text editable" data-type="target" data-target-index="${targetIndex}">${targetData.target}</span>
                    </div>
                    <div class="target-actions">
                        <button class="paste-style-btn" data-target-index="${targetIndex}">Paste Style</button>
                        <button class="delete-target-btn btn-danger" data-target-index="${targetIndex}">Delete Target</button>
                    </div>
                </div>
                <div class="style-list" data-target-index="${targetIndex}">
                    ${targetData.styles.map((style, styleIndex) => `
                        <div class="style-item" draggable="true" data-target-index="${targetIndex}" data-style-index="${styleIndex}">
                            <span class="style-text editable" data-type="style" data-target-index="${targetIndex}" data-style-index="${styleIndex}">${style}</span>
                            <div class="style-actions">
                                <button class="copy-style-btn" data-target-index="${targetIndex}" data-style-index="${styleIndex}">Copy</button>
                                <button class="delete-style-btn btn-danger" data-target-index="${targetIndex}" data-style-index="${styleIndex}">Delete</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            guiContainer.appendChild(targetContainer);
        });
    }

    function renderDirectory() {
        directoryList.innerHTML = '';
        appData.forEach((targetData, index) => {
            const item = document.createElement('div');
            item.className = 'directory-item';
            item.draggable = true;
            item.dataset.targetIndex = index;
            item.innerHTML = `
                <input type="number" min="0" value="${index}" class="renumber-input" data-target-index="${index}">
                <span class="dir-title">${targetData.target}</span>
            `;
            directoryList.appendChild(item);
        });
    }

    // --- Core Logic & Event Handlers ---
    function moveTarget(oldIndex, newIndex) {
        if (isNaN(newIndex) || newIndex < 0 || newIndex >= appData.length) {
            alert(`Invalid index. Please enter a number between 0 and ${appData.length - 1}.`);
            return;
        }
        if (oldIndex !== newIndex) {
            const [targetToMove] = appData.splice(oldIndex, 1);
            appData.splice(newIndex, 0, targetToMove);
            renderAll();
        }
    }

    function handleTextEdit(spanElement) {
        const currentText = spanElement.textContent;
        const input = document.createElement('input');
        input.type = 'text';
        input.value = currentText;
        input.className = 'edit-in-progress';
        
        spanElement.replaceWith(input);
        input.focus();
        input.select();

        const saveEdit = () => {
            const newValue = input.value;
            const { type, targetIndex, styleIndex } = spanElement.dataset;
            if (type === 'target') {
                appData[targetIndex].target = newValue;
            } else if (type === 'style') {
                appData[targetIndex].styles[styleIndex] = newValue;
            }
            renderAll();
        };

        input.addEventListener('blur', saveEdit);
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') input.blur();
            if (e.key === 'Escape') renderAll(); // Cancel edit by re-rendering
        });
    }

    function addEventListeners() {
        // --- Event Delegation ---
        document.body.addEventListener('click', (e) => {
            // Click-to-edit
            if (e.target.matches('.editable') && !document.querySelector('.edit-in-progress')) {
                handleTextEdit(e.target);
            }
            const targetIndex = parseInt(e.target.dataset.targetIndex, 10);
            const styleIndex = parseInt(e.target.dataset.styleIndex, 10);
            if (e.target.matches('.paste-style-btn')) { /* ... */ }
            if (e.target.matches('.delete-target-btn')) { /* ... */ }
            if (e.target.matches('.copy-style-btn')) { /* ... */ }
            if (e.target.matches('.delete-style-btn')) { /* ... */ }
        });

        // --- Event Delegation for Buttons ---
        document.body.addEventListener('click', (e) => {
            const targetIndex = parseInt(e.target.dataset.targetIndex, 10);
            const styleIndex = parseInt(e.target.dataset.styleIndex, 10);
            if (e.target.matches('.paste-style-btn')) {
                if (styleClipboard) { appData[targetIndex].styles.push(styleClipboard); renderAll(); }
                else alert('Clipboard is empty.');
            } else if (e.target.matches('.delete-target-btn')) {
                if (confirm(`Delete Target ${targetIndex}?`)) { appData.splice(targetIndex, 1); renderAll(); }
            } else if (e.target.matches('.copy-style-btn')) {
                styleClipboard = appData[targetIndex].styles[styleIndex];
                alert(`Copied: "${styleClipboard}"`);
            } else if (e.target.matches('.delete-style-btn')) {
                appData[targetIndex].styles.splice(styleIndex, 1);
                renderAll();
            }
        });

        // Other listeners (renumber, drag-drop) are added here...
        // Renumbering, Drag & Drop, etc. (code is unchanged from previous version)
        document.querySelectorAll('.renumber-input').forEach(input => {
            input.addEventListener('change', (e) => {
                const oldIndex = parseInt(e.target.dataset.targetIndex, 10);
                const newIndex = parseInt(e.target.value, 10);
                moveTarget(oldIndex, newIndex);
            });
        });
        const draggables = document.querySelectorAll('.target-container, .style-item, .directory-item');
        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', (e) => { /* ... */ });
            draggable.addEventListener('dragend', (e) => { /* ... */ });
        });
        const dropzones = document.querySelectorAll('.target-container, .style-list, .directory-item');
        dropzones.forEach(zone => {
            zone.addEventListener('dragover', (e) => { e.preventDefault(); zone.classList.add('drag-over'); });
            zone.addEventListener('dragleave', (e) => { zone.classList.remove('drag-over'); });
            zone.addEventListener('drop', (e) => { /* ... */ });
        });
        // Full drag/drop logic (omitted for brevity, but it is present in the full script)
        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', (e) => {
                e.stopPropagation();
                draggedItem = {
                    element: draggable,
                    isTarget: draggable.matches('.target-container, .directory-item'),
                    isStyle: draggable.matches('.style-item'),
                    sourceTargetIndex: parseInt(draggable.dataset.targetIndex, 10),
                    sourceStyleIndex: draggable.matches('.style-item') ? parseInt(draggable.dataset.styleIndex, 10) : null
                };
                setTimeout(() => draggable.classList.add('dragging'), 0);
            });
            draggable.addEventListener('dragend', (e) => {
                e.stopPropagation();
                if (draggedItem && draggedItem.element) draggedItem.element.classList.remove('dragging');
                draggedItem = null;
                document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
            });
        });
         dropzones.forEach(zone => {
            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                e.stopPropagation();
                zone.classList.remove('drag-over');
                if (!draggedItem) return;

                const destTargetElement = e.target.closest('.target-container, .directory-item');
                if (!destTargetElement) return;

                const destTargetIndex = parseInt(destTargetElement.dataset.targetIndex, 10);

                if (draggedItem.isTarget) {
                    moveTarget(draggedItem.sourceTargetIndex, destTargetIndex);
                } else if (draggedItem.isStyle) {
                    const [removedStyle] = appData[draggedItem.sourceTargetIndex].styles.splice(draggedItem.sourceStyleIndex, 1);
                    const destStyleElement = e.target.closest('.style-item');
                    const destStyleList = e.target.closest('.style-list');
                    const finalDestTargetIndex = destStyleList ? parseInt(destStyleList.dataset.targetIndex, 10) : destTargetIndex;

                    if (destStyleElement) {
                        const destStyleIndex = parseInt(destStyleElement.dataset.styleIndex, 10);
                        appData[finalDestTargetIndex].styles.splice(destStyleIndex, 0, removedStyle);
                    } else {
                        appData[finalDestTargetIndex].styles.push(removedStyle);
                    }
                    renderAll();
                }
            });
        });
    }

    function doExport() {
        const output = {};
        appData.forEach((targetData, targetIndex) => {
            output[`controlStyles[${targetIndex}].target`] = targetData.target;
            targetData.styles.forEach((style, styleIndex) => {
                output[`controlStyles[${targetIndex}].styles[${styleIndex}]`] = style;
            });
        });
        outputJson.value = JSON.stringify(output, null, 2);
        outputContainer.style.display = 'flex';
    }
    
    // --- Initial Load ---
    loadBtn.addEventListener('click', () => {
        const data = parseJson(jsonInput.value);
        if (data) {
            appData = data;
            renderAll();
        }
    });
    exportBtn.addEventListener('click', doExport);
    
    // Pre-fill and load example JSON
    jsonInput.value = `{
  "controlStyles[0].target": "Rectangle#BackgroundFill",
  "controlStyles[0].styles[0]": "Fill=Transparent",
  "controlStyles[1].target": "Taskbar.TaskListLabeledButtonPanel@CommonStates > Border#BackgroundElement",
  "controlStyles[1].styles[0]": "BorderBrush@ActiveNormal=#40b07033",
  "controlStyles[2].target": "This is a very long target name designed to test the text wrapping feature.",
  "controlStyles[2].styles[0]": "BorderBrush@ActiveNormal=#40b07033",
  "controlStyles[3].target": "TextBlock#TimeInnerTextBlock",
  "controlStyles[3].styles[0]": "Foreground=White"
}`;
    loadBtn.click();
</script>
</body>
</html>
