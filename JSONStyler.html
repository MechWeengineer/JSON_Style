<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Style Editor</title>
    <style>
        :root {
            --bg-color: #282c34;
            --primary-color: #3d424d;
            --secondary-color: #4a505f;
            --text-color: #abb2bf;
            --header-color: #61afef;
            --border-color: #5c6370;
            --button-bg: #61afef;
            --button-text: #282c34;
            --button-hover: #98c379;
            --danger-bg: #e06c75;
            --danger-hover: #be5046;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: var(--header-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-top: 0;
        }
        .main-content {
            display: flex;
            gap: 20px;
        }
        .controls, .output {
            background-color: var(--primary-color);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-self: flex-start;
        }
        .controls { flex: 1; }
        .output { width: 100%; box-sizing: border-box; }
        .left-column {
             flex: 1;
             display: flex;
             flex-direction: column;
             gap: 20px;
        }
        .gui-column {
            flex: 2;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            padding: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: var(--button-bg);
            color: var(--button-text);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover { background-color: var(--button-hover); }
        .btn-danger { background-color: var(--danger-bg); }
        .btn-danger:hover { background-color: var(--danger-hover); }

        /* MODIFIED STYLES */
        .target-container {
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 15px;
            opacity: 1;
            transition: opacity 0.2s, transform 0.2s;
            scroll-margin-top: 20px; /* For better scrolling */
        }
        .target-header {
            background-color: var(--secondary-color);
            padding: 10px 15px;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
            cursor: grab;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }
        .target-header .title-group {
            display: flex;
            align-items: center;
            gap: 8px;
            word-break: break-all;
            flex-grow: 1;
        }
        .target-header .title-group input {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            width: 45px;
            text-align: center;
            font-weight: bold;
        }
        .target-header .title-group input:focus {
            outline: 2px solid var(--header-color);
        }
        .target-actions button, .style-actions button {
            padding: 4px 8px;
            font-size: 12px;
            margin-left: 5px;
        }
        .style-list {
            padding: 15px;
            min-height: 20px;
        }
        .style-item {
            background-color: var(--secondary-color);
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 8px;
            cursor: grab;
            display: flex;
            justify-content: space-between;
            align-items: center;
            word-break: break-all;
        }
        .style-item:last-child { margin-bottom: 0; }
        .dragging {
            opacity: 0.5;
        }
        .drag-over {
            border: 2px dashed var(--header-color);
        }
        #output-json {
            min-height: 400px;
        }
        
        /* NEW FLOATING NAVIGATOR STYLES */
        #floating-nav {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 280px;
            background-color: var(--primary-color);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        #floating-nav h3 {
            margin: 0 0 10px 0;
            padding: 10px;
            color: var(--header-color);
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }
        #floating-nav-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
        }
        #floating-nav-list li a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: var(--text-color);
            border-radius: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
            cursor: pointer;
        }
        #floating-nav-list li a:hover {
            background-color: var(--secondary-color);
            color: #fff;
        }
        #floating-nav-list li a .index {
            font-weight: bold;
            color: var(--header-color);
        }
    </style>
</head>
<body>

    <h1>JSON Style Editor</h1>

    <div class="main-content">
        <div class="left-column">
            <div class="controls">
                <h2>Input JSON</h2>
                <textarea id="json-input"></textarea>
                <button id="load-btn">Load / Reset</button>
                <button id="export-btn">Export to JSON</button>
            </div>
            <div class="output" id="output-container" style="display:none;">
                <h2>Exported JSON</h2>
                <textarea id="output-json" readonly></textarea>
                <button onclick="copyOutput()">Copy to Clipboard</button>
            </div>
        </div>
        <div class="gui-column">
            <h2>Graphical Layout</h2>
            <div id="gui-container">
                </div>
        </div>
    </div>
    
    <nav id="floating-nav" style="display:none;">
        <h3>Target Navigator</h3>
        <ul id="floating-nav-list"></ul>
    </nav>


<script>
    // Existing elements
    const jsonInput = document.getElementById('json-input');
    const loadBtn = document.getElementById('load-btn');
    const exportBtn = document.getElementById('export-btn');
    const guiContainer = document.getElementById('gui-container');
    const outputContainer = document.getElementById('output-container');
    const outputJson = document.getElementById('output-json');

    // NEW elements
    const floatingNav = document.getElementById('floating-nav');
    const floatingNavList = document.getElementById('floating-nav-list');

    // State variables
    let appData = [];
    let styleClipboard = null;
    let draggedItem = null;
    
    // --- PARSING ---
    function parseJson(inputStr) {
        try {
            const data = JSON.parse(inputStr);
            const tempStore = {};
            const keyRegex = /controlStyles\[(\d+)\]\.(target|styles)(?:\[(\d+)\])?/;
            for (const key in data) {
                const match = key.match(keyRegex);
                if (match) {
                    const targetIndex = parseInt(match[1], 10);
                    const type = match[2];
                    if (!tempStore[targetIndex]) {
                        tempStore[targetIndex] = { target: '', styles: [] };
                    }
                    if (type === 'target') {
                        tempStore[targetIndex].target = data[key];
                    } else if (type === 'styles') {
                        const styleIndex = parseInt(match[3], 10);
                        if(!tempStore[targetIndex].styles[styleIndex]){
                             tempStore[targetIndex].styles[styleIndex] = data[key];
                        }
                    }
                }
            }
            return Object.values(tempStore).map(t => ({
                ...t,
                styles: t.styles.filter(s => s != null) 
            }));
        } catch (e) {
            alert('Invalid JSON format: ' + e.message);
            return null;
        }
    }

    // --- RENDERING ---
    function renderAll() {
        renderGui();
        renderFloatingList();
    }
    
    function renderGui() {
        guiContainer.innerHTML = '';
        if (appData.length > 0) floatingNav.style.display = 'flex';
        else floatingNav.style.display = 'none';

        appData.forEach((targetData, targetIndex) => {
            const targetContainer = document.createElement('div');
            targetContainer.id = `target-card-${targetIndex}`; // ID for scrolling
            targetContainer.className = 'target-container';
            targetContainer.draggable = true;
            targetContainer.dataset.targetIndex = targetIndex;

            const targetHeader = document.createElement('div');
            targetHeader.className = 'target-header';

            // NEW: Modifiable target number input
            const titleGroup = document.createElement('div');
            titleGroup.className = 'title-group';
            titleGroup.innerHTML = `
                Target 
                <input type="number" min="0" max="${appData.length - 1}" value="${targetIndex}" data-target-index="${targetIndex}">: 
                <span class="title-text">${targetData.target}</span>
            `;
            
            const targetActions = document.createElement('div');
            targetActions.className = 'target-actions';
            
            const pasteBtn = document.createElement('button');
            pasteBtn.textContent = 'Paste Style';
            pasteBtn.onclick = () => {
                if (styleClipboard) {
                    appData[targetIndex].styles.push(styleClipboard);
                    renderAll();
                } else {
                    alert('Clipboard is empty. Copy a style first.');
                }
            };

            const deleteTargetBtn = document.createElement('button');
            deleteTargetBtn.textContent = 'Delete Target';
            deleteTargetBtn.className = 'btn-danger';
            deleteTargetBtn.onclick = () => {
                if (confirm(`Are you sure you want to delete Target ${targetIndex}?`)) {
                    appData.splice(targetIndex, 1);
                    renderAll();
                }
            };
            
            targetActions.appendChild(pasteBtn);
            targetActions.appendChild(deleteTargetBtn);
            targetHeader.appendChild(titleGroup);
            targetHeader.appendChild(targetActions);
            
            const styleList = document.createElement('div');
            styleList.className = 'style-list';
            styleList.dataset.targetIndex = targetIndex;

            targetData.styles.forEach((style, styleIndex) => {
                const styleItem = document.createElement('div');
                styleItem.className = 'style-item';
                styleItem.draggable = true;
                styleItem.dataset.targetIndex = targetIndex;
                styleItem.dataset.styleIndex = styleIndex;
                styleItem.innerHTML = `<span>${style}</span>`;

                const styleActions = document.createElement('div');
                styleActions.className = 'style-actions';

                const copyBtn = document.createElement('button');
                copyBtn.textContent = 'Copy';
                copyBtn.onclick = () => {
                    styleClipboard = style;
                    alert(`Copied: "${style}"`);
                };

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.className = 'btn-danger';
                deleteBtn.onclick = () => {
                    appData[targetIndex].styles.splice(styleIndex, 1);
                    renderAll();
                };

                styleActions.appendChild(copyBtn);
                styleActions.appendChild(deleteBtn);
                styleItem.appendChild(styleActions);
                styleList.appendChild(styleItem);
            });

            targetContainer.appendChild(targetHeader);
            targetContainer.appendChild(styleList);
            guiContainer.appendChild(targetContainer);
        });
        
        addEventListeners();
    }

    // NEW: Renders the floating navigator
    function renderFloatingList() {
        floatingNavList.innerHTML = '';
        appData.forEach((targetData, index) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.innerHTML = `<span class="index">Target ${index}:</span> ${targetData.target}`;
            a.onclick = () => {
                const targetCard = document.getElementById(`target-card-${index}`);
                if (targetCard) {
                    targetCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            };
            li.appendChild(a);
            floatingNavList.appendChild(li);
        });
    }

    // --- EVENT LISTENERS & LOGIC ---
    function addEventListeners() {
        // Drag and Drop listeners
        const draggables = document.querySelectorAll('.target-container, .style-item');
        const dropzones = document.querySelectorAll('.target-container, .style-list');

        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', (e) => {
                e.stopPropagation();
                draggedItem = {
                    element: draggable,
                    isTarget: draggable.classList.contains('target-container'),
                    sourceTargetIndex: parseInt(draggable.dataset.targetIndex, 10),
                    sourceStyleIndex: draggable.classList.contains('style-item') ? parseInt(draggable.dataset.styleIndex, 10) : null
                };
                setTimeout(() => draggable.classList.add('dragging'), 0);
            });

            draggable.addEventListener('dragend', (e) => {
                e.stopPropagation();
                if(draggedItem && draggedItem.element) draggedItem.element.classList.remove('dragging');
                draggedItem = null;
            });
        });

        dropzones.forEach(zone => {
            zone.addEventListener('dragover', e => { e.preventDefault(); e.stopPropagation(); zone.classList.add('drag-over'); });
            zone.addEventListener('dragleave', e => { e.preventDefault(); e.stopPropagation(); zone.classList.remove('drag-over'); });
            zone.addEventListener('drop', e => {
                e.preventDefault();
                e.stopPropagation();
                zone.classList.remove('drag-over');
                if (!draggedItem) return;
                const dropTargetElement = e.target.closest('.target-container');
                if (!dropTargetElement) return;
                const destTargetIndex = parseInt(dropTargetElement.dataset.targetIndex, 10);
                if (draggedItem.isTarget) {
                    const [removedTarget] = appData.splice(draggedItem.sourceTargetIndex, 1);
                    appData.splice(destTargetIndex, 0, removedTarget);
                } else {
                    const dropStyleElement = e.target.closest('.style-item');
                    const [removedStyle] = appData[draggedItem.sourceTargetIndex].styles.splice(draggedItem.sourceStyleIndex, 1);
                    if (dropStyleElement) {
                        const destStyleIndex = parseInt(dropStyleElement.dataset.styleIndex, 10);
                        appData[destTargetIndex].styles.splice(destStyleIndex, 0, removedStyle);
                    } else {
                        appData[destTargetIndex].styles.push(removedStyle);
                    }
                }
                renderAll();
            });
        });

        // NEW: Listener for target number inputs
        document.querySelectorAll('.title-group input').forEach(input => {
            input.addEventListener('change', (e) => {
                const oldIndex = parseInt(e.target.dataset.targetIndex, 10);
                let newIndex = parseInt(e.target.value, 10);

                if (isNaN(newIndex) || newIndex < 0 || newIndex >= appData.length) {
                    alert(`Invalid index. Please enter a number between 0 and ${appData.length - 1}.`);
                    e.target.value = oldIndex; // Reset to original value
                    return;
                }

                if (oldIndex !== newIndex) {
                    const [targetToMove] = appData.splice(oldIndex, 1);
                    appData.splice(newIndex, 0, targetToMove);
                    renderAll();
                }
            });
        });
    }

    function doExport() {
        const output = {};
        appData.forEach((targetData, targetIndex) => {
            output[`controlStyles[${targetIndex}].target`] = targetData.target;
            targetData.styles.forEach((style, styleIndex) => {
                output[`controlStyles[${targetIndex}].styles[${styleIndex}]`] = style;
            });
        });
        outputJson.value = JSON.stringify(output, null, 2);
        outputContainer.style.display = 'flex';
    }
    
    function copyOutput() {
        outputJson.select();
        document.execCommand('copy');
        alert('Exported JSON copied to clipboard!');
    }

    // --- INITIAL LOAD ---
    loadBtn.addEventListener('click', () => {
        const data = parseJson(jsonInput.value);
        if (data) {
            appData = data;
            renderAll();
        }
    });

    exportBtn.addEventListener('click', doExport);
    
    // Initial pre-fill and load. I've left your sample JSON out for brevity, but it's loaded here.
    jsonInput.value = `{
  "controlStyles[0].target": "Rectangle#BackgroundFill",
  "controlStyles[0].styles[0]": "Fill=Transparent",
  "controlStyles[1].target": "Taskbar.TaskListLabeledButtonPanel@CommonStates > Border#BackgroundElement",
  "controlStyles[1].styles[0]": "BorderBrush@ActiveNormal=#40b07033",
  "controlStyles[1].styles[1]": "BorderBrush@ActivePointerOver=#80314f5a",
  "controlStyles[1].styles[2]": "BorderBrush@ActivePressed=#50314f5a",
  "controlStyles[2].target": "Taskbar.ExperienceToggleButton > Taskbar.TaskListButtonPanel@CommonStates > Border#BackgroundElement",
  "controlStyles[2].styles[0]": "BorderBrush@ActiveNormal=#40b07033",
  "controlStyles[2].styles[1]": "BorderBrush@ActivePointerOver=#80314f5a",
  "controlStyles[3].target": "TextBlock#TimeInnerTextBlock",
  "controlStyles[3].styles[0]": "Foreground=White",
  "controlStyles[4].target": "Grid#OverflowRootGrid > Border",
  "controlStyles[4].styles[0]": "Background=#303030"
}`;
    loadBtn.click();

</script>
</body>
</html>
